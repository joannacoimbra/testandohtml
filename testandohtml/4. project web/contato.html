<html>

<head>
  <title>Entre em Contato</title>
</head>

<body>
  <form>
    <h2>
      <center>Entre em Contato</center>
    </h2>
    <center>
      <strong>Nome:</strong> <input type="text" placeholder="Digite seu nome completo" />
      <br /><br />
      <strong>E-mail:</strong> <input type="email" placeholder="email@email.com" required />
      <br /><br />
      <strong>Assunto:</strong> <input type="text" placeholder="Assunto" /> <br /><br />
      <h3>Sua mensagem:</h3>
      <textarea cols="30" rows="5"></textarea>
      <button type="submit">Enviar</button>
    </center>
  </form>
</body>
<style type="text/css">
  body {
    margin: 0;
    background-color: #f4d8d2;
    border: 2px solid black;
  }
  strong{
    font-family: Georgia, 'Times New Roman', Times, serif;
    font: 16px;
    font: bolder;  
  }
  h2, h3 {
    font-family: Georgia, 'Times New Roman', Times, serif;
    color: #434798;
  }

  form {
    padding: 100px;
  }
</style>

</html>
